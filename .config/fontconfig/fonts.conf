<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
  <!-- Use default monospace font instead of Liberation Mono -->
  <alias>
    <family>Liberation Mono</family>
    <prefer>
      <family>Monospace</family>
    </prefer>
  </alias>

  <!-- Use default monospace font instead of Courier -->
  <alias>
    <family>Courier</family>
    <prefer>
      <family>Monospace</family>
    </prefer>
  </alias>

  <!-- Set preferred default monospaced font -->
  <alias>
    <family>Monospace</family>
    <prefer>
      <family>DejaVu Sans Mono</family>
    </prefer>
    <default>
      <family>Noto Sans Mono</family>
    </default>
  </alias>
</fontconfig>
